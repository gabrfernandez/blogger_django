{% extends 'posts/base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
        <!--================Home Banner Area =================-->
        <div class="jumbotron jumbotron-fluid banner">
          <div class="container d-flex justify-content-center flex-column banner-text">
            <h1 class="display-4">Create a Post</h1>
            <p class="lead"><a href="{% url 'index' %}">Home</a></p>
          </div>
        </div>
        <!--================End Home Banner Area =================-->

        <!--================Blog Area =================-->
        <section class="blog_area p_120">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">

                        <h2 style="text-align:center;color:blue">Create Post</h2>
                        <div class="blog_left_sidebar">
                            {% crispy form %}
                        </div>

                    </div>
                    {% include 'posts/sidebar.html' %}
                </div>
            </div>
        </section>
        <!--================Blog Area =================-->
{% endblock %}
