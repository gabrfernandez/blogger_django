{% extends 'posts/base.html'%}
{% load static %}

{% block content %}
        <!--================Home Banner Area =================-->
        <div class="jumbotron jumbotron-fluid banner">
          <div class="container d-flex justify-content-center flex-column">
            <h1 class="display-4">Post Delete</h1>
            <p class="lead"><a href="{% url 'index' %}">Home</a></p>
          </div>
        </div>
        <!--================End Home Banner Area =================-->

        <!--================Blog Area =================-->
        <section class="blog_area p_120">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">

                        <h2 style="text-align:center;color:blue">Delete Post</h2>
                        <h4>Are you sure you want to delete this post? </h4>
                        <h4>Title: {{object.title}}</h4>
                        <div class="blog_left_sidebar">
                            <form method="POST">
                                {% csrf_token %}
                                <a href="{% url 'detail' object.pk object.slug%}" class="genric-btn info circle">No</a>
                                <button type="submit" class="genric-btn danger circle">Yes</button>

                            </form>
                        </div>

                    </div>
                    {% include 'posts/sidebar.html' %}
                </div>
            </div>
        </section>
        <!--================Blog Area =================-->
{% endblock %}
